[package]
name = "fluid-sense"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[profile.dev]
opt-level = 3

[dependencies]
rand = "0.8.5"
glam = { version = "0.21", features = ["bytemuck", "serde"] }
winit = "0.26"
env_logger = "0.9"
log = "0.4"
wgpu = "0.13.1"
# tokio = { version = "1.19.1", features = [ "full" ] }
pollster = "0.3.0"
bytemuck = { version = "1.4", features = [ "derive" ] }
image = { version = "0.24", default-features = false, features = ["png", "jpeg"]}
tobj = { version = "3.2.3", features = [ "async" ] }
serde = { version = "1.0.152", features = [ "derive" ] }
serde_json = "1.0.91"
serde_yaml = "0.9.21"
strum = "0.24"
strum_macros = "0.24"
rayon = "1.6.1"
clap = { version = "4.2.7", features = ["derive"] }
#egui = { git = "https://github.com/emilk/egui" }
#egui-wgpu = { git = "https://github.com/emilk/egui", features = ["winit"] }
#egui-winit = { git = "https://github.com/emilk/egui" }